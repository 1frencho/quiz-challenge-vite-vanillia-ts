<!DOCTYPE html>
<html lang="en" class="hidden">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App - Vite + TS</title>
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="/output.css" />
  </head>
  <body
    class="bg-[#f4f6fa] dark:bg-darkMode-primary dark:text-white transition-all"
  >
    <main
      class="md:mx-24 p-4 sm:p-5 sm:px-6 lg:px-8 py-12 sm:py-2 transition-all"
    >
      <!-- Header with toggle dark mode at the top end -->
      <header class="flex items-center justify-between transition-all">
        <div class="flex items-center transition-all ms-4">
          <div class="bg-[#fff1e9] mr-5 transition-all">
            <img src="/img/html.svg" alt="HTML" class="transition-all" />
          </div>
          <p
            class="md:text-2xl text-center font-medium text-gray-900 dark:text-white transition-all"
          >
            HTML
          </p>
        </div>
        <div class="flex items-center transition-all gap-4">
          <label class="inline-flex items-center cursor-pointer transition-all">
            <span
              class="me-3 text-sm font-medium text-gray-900 dark:text-gray-300 transition-all"
            >
              <svg
                class="w-6 h-6 text-gray-800 dark:text-white"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 5V3m0 18v-2M7.05 7.05 5.636 5.636m12.728 12.728L16.95 16.95M5 12H3m18 0h-2M7.05 16.95l-1.414 1.414M18.364 5.636 16.95 7.05M16 12a4 4 0 1 1-8 0 4 4 0 0 1 8 0Z"
                />
              </svg>
            </span>
            <input type="checkbox" class="sr-only peer" id="toggleDarkMode" />
            <div
              class="relative w-11 h-6 bg-gray-200 rounded-full peer dark:bg-gray-700 peer-focus:ring-4 peer-focus:ring-purple-300 dark:peer-focus:ring-purple-800 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-purple-600 transition-all"
            ></div>
            <span
              class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300 transition-all"
            >
              <svg
                class="w-6 h-6 text-gray-800 dark:text-white"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 21a9 9 0 0 1-.5-17.986V3c-.354.966-.5 1.911-.5 3a9 9 0 0 0 9 9c.239 0 .254.018.488 0A9.004 9.004 0 0 1 12 21Z"
                />
              </svg>
            </span>
          </label>
          <button
            id="homeBtn"
            class="relative inline-flex items-center justify-center p-0.5 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-pink-500 to-orange-400 group-hover:from-pink-500 group-hover:to-orange-400 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800"
          >
            <span
              class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-[#3b4d66] rounded-md group-hover:bg-opacity-0"
            >
              <svg
                class="w-6 h-6 text-gray-800 dark:text-white"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m4 12 8-8 8 8M6 10.5V19a1 1 0 0 0 1 1h3v-3a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3h3a1 1 0 0 0 1-1v-8.5"
                />
              </svg>
            </span>
          </button>
        </div>
      </header>
      <!-- END of Header with toggle dark mode at the top end -->

      <!-- Quiz App -->
      <div
        class="mt-24 flex flex-col sm:flex-row justify-between transition-all"
      >
        <!-- First column -->

        <div class="w-full md:w-1/2 gap-4" id="panel-information">
          <!-- Information about the quiz -->
        </div>

        <!-- Second column with buttons -->
        <div
          class="w-full md:w-1/2 flex flex-col items-center justify-center transition-all"
        >
          <ul class="my-4 space-y-4 w-full" id="panel-selection">
            <!-- Buttons for each subject -->
            <!-- <li class="w-full transition-all">
              <button
                type="button"
                class="select-language flex items-center w-full p-6 bg-white border border-gray-200 rounded-3xl shadow-md hover:bg-gray-100 dark:bg-[#3b4d66] dark:border-gray-700 dark:hover:bg-gray-700"
                data-language="${language.name.toLowerCase()}"
              >
                <img
                  src="${language.img}"
                  alt="${language.name}"
                  class="mr-6 transition-all bg-[${language.color}]"
                />
                <p class="md:text-2xl font-medium text-gray-900 dark:text-white transition-all"
                >
                  ${language.name}
                </p>
              </button>
            </li> -->
          </ul>
        </div>
      </div>
    </main>
    <div id="app"></div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
